name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.14)'
        required: true

env:
  PYTHON_VERSION: "3.11.11"
  PBS_RELEASE: "20250115"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-14
            target: aarch64-apple-darwin
            arch: aarch64
            platform: darwin
            artifact_ext: dmg
          - os: macos-15
            target: x86_64-apple-darwin
            arch: x86_64
            platform: darwin
            artifact_ext: dmg
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x86_64
            platform: windows
            artifact_ext: msi
          # Linux
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            arch: x86_64
            platform: linux
            artifact_ext: AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      # Download Python build standalone
      - name: Download python-build-standalone (Unix)
        if: matrix.platform != 'windows'
        run: |
          mkdir -p tools/packaging/.cache
          PBS_TRIPLE="${{ matrix.arch }}-${{ matrix.platform == 'darwin' && 'apple-darwin' || 'unknown-linux-gnu' }}"
          PBS_FILENAME="cpython-${PYTHON_VERSION}+${PBS_RELEASE}-${PBS_TRIPLE}-install_only.tar.gz"
          PBS_URL="https://github.com/indygreg/python-build-standalone/releases/download/${PBS_RELEASE}/${PBS_FILENAME}"
          curl -L -o "tools/packaging/.cache/${PBS_FILENAME}" "${PBS_URL}"

      - name: Download python-build-standalone (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path tools/packaging/.cache
          $PBS_FILENAME = "cpython-${{ env.PYTHON_VERSION }}+${{ env.PBS_RELEASE }}-x86_64-pc-windows-msvc-install_only.tar.gz"
          $PBS_URL = "https://github.com/indygreg/python-build-standalone/releases/download/${{ env.PBS_RELEASE }}/$PBS_FILENAME"
          Invoke-WebRequest -Uri $PBS_URL -OutFile "tools/packaging/.cache/$PBS_FILENAME"

      # Build Python bundle
      - name: Build Python bundle (Unix)
        if: matrix.platform != 'windows'
        run: |
          chmod +x tools/packaging/build-python.sh
          tools/packaging/build-python.sh --arch ${{ matrix.arch }} --platform ${{ matrix.platform }}
          # Create 'current' symlink for Tauri resources
          ln -sfn ${{ matrix.platform }}-${{ matrix.arch }} tools/packaging/dist/current

      - name: Build Python bundle (Windows)
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          chmod +x tools/packaging/build-python.sh
          tools/packaging/build-python.sh --arch ${{ matrix.arch }} --platform windows
          # Create 'current' directory copy for Tauri resources (Windows doesn't support symlinks well)
          cp -r tools/packaging/dist/windows-${{ matrix.arch }} tools/packaging/dist/current

      # Build frontend first (workaround for vite 7.x path resolution in CI)
      - name: Build frontend
        working-directory: desktop
        run: npm run build:ci

      # Disable beforeBuildCommand for CI (already built above)
      - name: Disable beforeBuildCommand (macOS)
        if: matrix.platform == 'darwin'
        working-directory: desktop
        run: |
          sed -i '' 's/"beforeBuildCommand": "npm run build:ci"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json

      - name: Disable beforeBuildCommand (Linux)
        if: matrix.platform == 'linux'
        working-directory: desktop
        run: |
          sed -i 's/"beforeBuildCommand": "npm run build:ci"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json

      - name: Disable beforeBuildCommand (Windows)
        if: matrix.platform == 'windows'
        working-directory: desktop
        shell: pwsh
        run: |
          (Get-Content src-tauri/tauri.conf.json) -replace '"beforeBuildCommand": "npm run build:ci"', '"beforeBuildCommand": ""' | Set-Content src-tauri/tauri.conf.json

      # Import Apple certificate for macOS code signing
      - name: Import Apple certificate
        if: matrix.platform == 'darwin'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $RUNNER_TEMP/certificate.p12

          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificate
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      # Sign all binaries in Python bundle before Tauri build
      - name: Sign Python bundle binaries
        if: matrix.platform == 'darwin'
        env:
          APPLE_SIGNING_IDENTITY: "Developer ID Application: JINGYI Hsu (TXU8UPLYJP)"
        run: |
          echo "Signing all .so and .dylib files in Python bundle..."
          PYTHON_BUNDLE="tools/packaging/dist/current/python"

          # Find and sign all .so files
          find "$PYTHON_BUNDLE" -name "*.so" -type f | while read -r file; do
            echo "Signing: $file"
            codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$file"
          done

          # Find and sign all .dylib files
          find "$PYTHON_BUNDLE" -name "*.dylib" -type f | while read -r file; do
            echo "Signing: $file"
            codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$file"
          done

          # Also sign the python executable
          if [ -f "$PYTHON_BUNDLE/bin/python3.11" ]; then
            echo "Signing: $PYTHON_BUNDLE/bin/python3.11"
            codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$PYTHON_BUNDLE/bin/python3.11"
          fi

          echo "Done signing Python bundle binaries"

      # Build Tauri app
      - name: Build Tauri app (macOS with signing)
        if: matrix.platform == 'darwin'
        working-directory: desktop
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application: JINGYI Hsu (TXU8UPLYJP)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Build Tauri app (Linux)
        if: matrix.platform == 'linux'
        working-directory: desktop
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows'
        working-directory: desktop
        run: npm run tauri build -- --target ${{ matrix.target }}

      # Upload artifacts
      - name: Upload macOS DMG
        if: matrix.platform == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: kiroku-memory-${{ matrix.platform }}-${{ matrix.arch }}
          path: desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload Windows MSI
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: kiroku-memory-${{ matrix.platform }}-${{ matrix.arch }}
          path: desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: Upload Linux AppImage
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: kiroku-memory-${{ matrix.platform }}-${{ matrix.arch }}
          path: desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  publish-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.AppImage" \)

      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.AppImage" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: release-files/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.event.inputs.tag || github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
